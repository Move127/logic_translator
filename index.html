<html>
    <head>
        <link href="translator.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="header">
            <h2>Logic Translator</h2>
        </div>
          
        <div id="navbar">
            <a class="active" href="javascript:void(0)"><i style="font-size: 40px;" class="fab fa-github"></i></a>
        </div>
        
        <div  align="center" style="width: 100%">
            <textarea placeholder="English"></textarea>
            <textarea placeholder="Logic" readonly></textarea>
        </div>
    </body>
    
    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
    </script>
</html>
